<!-- BEGIN: Page content-->
<div>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
            <div class="d-flex justify-content-between">
                <h5 class="mb-4">Lastik Markaları</h5>
                <div class="nav nav-pills nav-pills-links d-none d-sm-flex">
                    <button routerLink="/admin/lastik-yonetimi/lastik-marka-ekle" class="btn btn-primary mb-3"
                        type="button">
                        Yeni
                        Kayıt
                        Ekle +
                    </button>
                </div>
            </div>
          <table datatable [dtOptions]="dtOptions" class="table table-hover cols-align-middle contacts-table">
            <thead class="thead-light">
              <tr>
                <th>Sıra</th>
                <th>Kod</th>
                <th>Ad</th>
                <th>Kaplama</th>
                <th>Aktiflik</th>
                <th>İşlemler</th>
              </tr>
            </thead>
            <tbody *ngIf="dataTablesData?.length != 0">
              <tr *ngFor="let item of dataTablesData">
                <td>{{item.Sira}}</td>
                <td>{{item.Kod}}</td>
                <td>{{item.Ad}}</td>
                <td>{{item.KaplamaMarka === true ? 'Evet' : ''}}</td>
                <td>{{item.Aktif === true ? '' : 'Pasif'}}</td>
                <td>
                    <a routerLink="/admin/lastik-yonetimi/lastik-marka-desenler/{{item.LastikMarkaID}}" title="Desenler"><i
                      class="ft-shuffle" style="font-size:20px;margin-right: 10px"></i></a>
                  <a routerLink="/admin/lastik-yonetimi/lastik-marka-guncelle/{{item.LastikMarkaID}}" title="Düzenle">
                    <i class="ft-edit" style="font-size:20px;margin-right: 10px"></i>
                  </a>
                  <a (click)="lastikMarkaSil(item.LastikMarkaID)" title="Sil">
                    <i class="ft-delete" style="font-size:20px;margin-right: 10px;color:red;cursor: pointer;"></i>
                  </a>
                </td>
              </tr>
            </tbody>
            <tbody *ngIf="dataTablesData?.length == 0">
              <tr>
                <td colspan="3" class="no-data-available">No data!</td>
              </tr>
            <tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div><!-- END: Page content-->
