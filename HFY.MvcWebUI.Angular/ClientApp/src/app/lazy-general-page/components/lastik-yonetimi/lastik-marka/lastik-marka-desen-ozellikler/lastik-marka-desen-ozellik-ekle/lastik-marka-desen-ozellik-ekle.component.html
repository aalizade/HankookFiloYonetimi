<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">

                <h5 class="box-title text-primary">Lastik Marka Desen Özellik Ekle [{{lastikMarkaDesen}}]</h5>
                <form class="example-form" [formGroup]="regiForm" (ngSubmit)="onFormSubmit(regiForm.value)">
                    <div class="form-row">
                        <div class="col-md-6 mb-3"><label class="active">Diş Derinliği</label>
                            <input class="form-control" type="number" formControlName="DisDerinligi"
                                placeholder="Diş Derinliği">
                            <div class="valid-feedback-form"
                                *ngIf="!regiForm.get('DisDerinligi').valid && regiForm.get('DisDerinligi').touched">
                                Lütfen bu
                                alanı doldurun.</div>
                        </div>
                        <div class="col-md-6 mb-3"><label class="active">Kat Oranı</label>
                            <input class="form-control" type="number" placeholder="Kat Oranı"
                                formControlName="KatOrani">
                            <div class="valid-feedback-form"
                                *ngIf="!regiForm.get('KatOrani').valid && regiForm.get('KatOrani').touched">Lütfen bu
                                alanı doldurun.</div>
                        </div>
                        <div class="col-md-6 mb-3"><label class="active">Sıra</label>
                            <input class="form-control" type="number" placeholder="Sıra" formControlName="Sira">
                            <div class="valid-feedback-form"
                                *ngIf="!regiForm.get('Sira').valid && regiForm.get('Sira').touched">Lütfen bu
                                alanı doldurun.</div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="validationCustom02" class="active">Ebat</label>
                            <br />
                            <ng-select2 [data]="ebatlar" formControlName="EbatID"
                                [placeholder]="'Lütfen bir ebat seçiniz..'">
                            </ng-select2>
                            <div class="valid-feedback-form"
                                *ngIf="!regiForm.get('EbatID').valid && regiForm.get('EbatID').touched">
                                Lütfen bu
                                alanı doldurun.</div>
                        </div>
                    </div>
                    <button class="btn pull-right btn-primary" [disabled]="!regiForm.valid"
                        type="submit">Kaydet</button>
                </form>
            </div>
        </div>
    </div>
</div>
