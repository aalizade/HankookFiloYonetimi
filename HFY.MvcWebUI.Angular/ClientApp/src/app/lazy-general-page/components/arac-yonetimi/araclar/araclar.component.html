<!-- BEGIN: Page content-->
<div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <h5 class="mb-4">Araçlar</h5>
                        <div class="nav nav-pills nav-pills-links d-none d-sm-flex">
                            <button routerLink="/admin/arac-yonetimi/arac-ekle" class="btn btn-primary mb-3"
                                type="button">
                                Yeni
                                Kayıt
                                Ekle +
                            </button>
                        </div>
                    </div>
                    <table datatable [dtOptions]="dtOptions" class="table table-hover cols-align-middle contacts-table">
                        <thead class="thead-light">
                            <tr>
                                <th>Firma</th>
                                <th>Plaka</th>
                                <th>Marka</th>
                                <th>Model</th>
                                <th>Kategori</th>
                                <th>İşlemler</th>
                            </tr>
                        </thead>
                        <tbody *ngIf="dataTablesData?.length != 0">
                            <tr *ngFor="let item of dataTablesData">
                                <td>{{ getFirma(item.FirmaID) }}</td>
                                <td>{{ item.Plaka }}</td>
                                <td>{{ getAracMarka(item.MarkaID) }}</td>
                                <td>{{ getAracModel(item.ModelID) }}</td>
                                <td>{{ getAracKategori(item.ModelID) }}</td>
                                <td>
                                    <a routerLink="/admin/arac-yonetimi/arac-guncelle/{{item.AracID}}" title="Düzenle">
                                        <i class="ft-edit" style="font-size:20px;margin-right: 10px"></i>
                                    </a>
                                    <a (click)="aracSil(item.AracID)" title="Sil">
                                        <i class="ft-delete"
                                            style="font-size:20px;margin-right: 10px;color:red;cursor: pointer;"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                        <tbody *ngIf="dataTablesData?.length == 0">
                            <tr>
                                <td colspan="3" class="no-data-available">No data!</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div><!-- END: Page content-->
