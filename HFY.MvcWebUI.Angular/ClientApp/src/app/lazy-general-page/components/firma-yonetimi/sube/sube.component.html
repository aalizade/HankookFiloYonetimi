<!-- BEGIN: Page content-->
<div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <h5 class="mb-4">Şubeler</h5>
                        <div class="nav nav-pills nav-pills-links d-none d-sm-flex">
                            <button routerLink="/admin/firma-yonetimi/firma-ekle/sube" class="btn btn-primary mb-3"
                                type="button">Yeni
                                Kayıt
                                Ekle +</button>
                        </div>
                    </div>
                    <table datatable [dtOptions]="dtOptions" class="table table-hover cols-align-middle contacts-table">
                        <thead class="thead-light">
                            <tr>
                                <th>Yetkili Kişi</th>
                                <th>Ana Firma</th>
                                <th>Şube Adı</th>
                                <!-- <th>Kısa Ad</th> -->
                                <th>İşlemler</th>
                            </tr>
                        </thead>
                        <tbody *ngIf="dataTablesData?.length != 0">
                            <tr *ngFor="let item of dataTablesData">
                                <td>{{ item.YetkiliKisi }}</td>
                                <td>{{getAnaFirma(item.BagliOlduguID)}}</td>
                                <td>{{ item.FirmaAd }}</td>
                                <!-- <td>{{ item.FirmaKisaAd }}</td> -->
                                <td>
                                    <a routerLink="/admin/firma-yonetimi/kullanicilar/{{item.FirmaID}}"
                                        title="Kullanıcılar"><i class="ft-shuffle"
                                            style="font-size:20px;margin-right: 10px"></i></a>
                                    <a routerLink="/admin/firma-yonetimi/firma-guncelle/{{item.FirmaID}}"
                                        title="Düzenle"><i class="ft-edit"
                                            style="font-size:20px;margin-right: 10px"></i></a>
                                    <a routerLink="/admin/firma-yonetimi/kullanici-yetkiler/{{item.FirmaID}}" *ngIf="adminRole||isletmeRole"
                                        title="Yetkililer"><i class="ft-user"
                                            style="font-size:20px;margin-right: 10px"></i></a>
                                    <a (click)="subeSil(item.FirmaID)" *ngIf="adminRole"><i class="ft-delete"
                                            title="Sil"
                                            style="font-size:20px;margin-right: 10px;color:red;cursor: pointer;"></i></a>
                                </td>
                            </tr>
                        </tbody>
                        <tbody *ngIf="dataTablesData?.length == 0">
                            <tr>
                                <td colspan="3" class="no-data-available">No data!</td>
                            </tr>
                        <tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div><!-- END: Page content-->
