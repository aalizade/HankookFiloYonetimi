<!-- BEGIN: Page content-->
<div>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <h5 class="mb-4">Firmalar</h5>
            <div class="nav nav-pills nav-pills-links d-none d-sm-flex" *ngIf="!subeRole">
              <button routerLink="/admin/firma-yonetimi/firma-ekle/firma" class="btn btn-primary mb-3"
                type="button">Yeni
                Kayıt
                Ekle +</button>
            </div>
          </div>
          <table datatable [dtOptions]="dtOptions" class="table table-hover cols-align-middle contacts-table">
            <thead class="thead-light">
              <tr>
                <th>Yetkili Kişi</th>
                <th>Ana İşletme</th>
                <th>Firma Adı</th>
                <!-- <th>Kısa Ad</th> -->
                <th>İşlemler</th>
              </tr>
            </thead>
            <tbody *ngIf="dataTablesData?.length != 0">
              <tr *ngFor="let item of dataTablesData">
                <td>{{ item.YetkiliKisi }}</td>
                <td>{{getAnaIsletme(item.BagliOlduguID)}}</td>
                <td>{{ item.FirmaAd }}</td>
                <!-- <td>{{ item.FirmaKisaAd }}</td> -->
                <td>
                  <a routerLink="/admin/firma-yonetimi/kullanicilar/{{item.FirmaID}}" title="Kullanıcılar"><i
                      class="ft-shuffle" style="font-size:20px;margin-right: 10px"></i></a>
                  <a routerLink="/admin/firma-yonetimi/firma-guncelle/{{item.FirmaID}}" title="Düzenle"><i
                      class="ft-edit" style="font-size:20px;margin-right: 10px"></i></a>
                  <a routerLink="/admin/firma-yonetimi/kullanici-yetkiler/{{item.FirmaID}}" title="Yetkililer" *ngIf="adminRole||isletmeRole"><i
                      class="ft-user" style="font-size:20px;margin-right: 10px"></i></a>
                  <a (click)="firmaSil(item.FirmaID)"><i class="ft-delete" title="Sil" *ngIf="adminRole || isletmeRole"
                      style="font-size:20px;margin-right: 10px;color:red;cursor: pointer;"></i></a>
                </td>
              </tr>
            </tbody>
            <tbody *ngIf="dataTablesData?.length == 0">
              <tr>
                <td colspan="3" class="no-data-available">No data!</td>
              </tr>
            <tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div><!-- END: Page content-->
